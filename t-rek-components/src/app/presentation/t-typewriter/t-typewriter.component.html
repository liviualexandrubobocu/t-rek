<figure class="image-container">
  <img
    src="./trek_components.webp"
    loading="lazy"
    [alt]="imageAltText$ | async"
    class="responsive-image"
  />
  <figcaption class="typewriter" aria-live="polite" aria-atomic="true">
    <p *ngFor="let paragraph of displayedParagraphs">
      {{ paragraph }}
    </p>
  </figcaption>
</figure>
